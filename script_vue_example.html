<html>
  <head>
    <title>My vue example</title>
    <style>
      .h1 {
        color: red;
      }
    </style>
     <!-- adding type="module" Vue variable is not avaiable in second script. as modules are fetched async. In such cases we use export -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      Vue example: {{message}}
      <button @click="message = 'Good Morning Satwinder. You are'">change message</button>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const message = ref("Hello vue!");
          return {
            message,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
